<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pixel Flappy Bird</title>
    <link rel="stylesheet" href="flappy.css">
</head>
<body>
    <div id="setup">
        <h2>Flappy Bird: Einstellungen</h2>
        <label>Farbe des Birds:
            <input type="color" id="birdColor" value="#FFD700">
        </label><br>
        <label>Geschwindigkeit (1 = langsam, 5 = schnell):
            <input type="range" id="speed" min="1" max="5" value="3">
        </label><br>
        <button id="startBtn">Spiel starten</button>
    </div>
    <div id="game" style="display:none;">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="scoreBox">Score: <span id="score">0</span></div>
        <button id="restartBtn" style="display:none;">Nochmal spielen</button>
    </div>
    <script src="flappy.js"></script>
</body>
</html>
